<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="input">
                <input type="text" id="taskName" placeholder="Add a new task">
            </div>
            <div class="filter">
                <button class="filter_item select" id="all">All</button>
                <button class="filter_item" id="Pending">Pending</button>
                <button class="filter_item" id="completed">Completed</button>
                <button id="deleteAll">Clear All</button>
            </div>
            <div class="task-list">
                <ol>
                    
                </ol>
            </div>

        </div>
    </div>

    <script src="./app.js"></script>

</body>

</html>
